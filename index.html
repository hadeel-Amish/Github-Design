<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form github2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

    <img src="github-mark.png" width="64px">
    <!-- <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="64px"> -->
    <h1>Sign in to Github</h1>
  </header>
  <div id="loginbox">
    <label id="login">
      <p>Username or email address</p>
      <input type="text">
    </label>
    <label id="password">
      <p>Password <a href="#">Forget password?</a></p>
      <input type="password">
    </label>
    <input type="submit" value="sign in">
    <div id="new">
      New to Github? <a href="#">Create an account.</a>
    </div>
    <div id="list">
      <ul>
        <li class="m3"><a href="#">Terms</a></li>
        <li class="m3"><a href="#">Privacy</a></li>
        <li class="m3"><a href="#">Security</a></li>
        <li class="m3"><a href="#" id="contact">Contact Github</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
